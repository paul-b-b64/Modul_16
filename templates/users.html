{% extends 'main.html'%}
{% block crud_container %}
    {% if user %}
    <article class="card container fluid">
        <br>
        <p>
            {{user.id}}  <br>
            {{user.username}}   <br>
            {{user.age}}
        </p>
    </article>

        <!-- Напишите свой код здесь (Вывод свойств объекта User) -->
    {% else %}
            <section class="container-fluid">
                <h2 align="center"> Users </h2>
                <br>
                <div class="card">
                    <ul class="list-group list-group-flush">
                        {% for user in users %}
                            <li class="list-group-item"> <a href="/user/{{user.id}}"> {{user.id}} {{user.username}} {{user.age}} </a> </li>
                        {% endfor %}
                    </ul>
                </div>
            </section>
    {% endif %}
{% endblock %}
